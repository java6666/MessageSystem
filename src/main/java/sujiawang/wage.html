<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工资表设计</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        input::-webkit-input-placeholder {
            color: red;
            -webkit-transition: color.5s;
        }
        input:focus::-webkit-input-placeholder, input:hover::-webkit-input-placeholder {
            color: #c2c2c2;
            -webkit-transition: color.5s;
        }


    </style>
</head>
<body >
<img src="back.png"width="500px" height="400px">
<table border="2" width="1000px" style="color: red" height=20px>
<h1 align="center" style="color: red"; class="col-xs-offset-1 col-xs-4">工资表信息库</h1>
    <h5>
        职工工资号<input  type="text" placeholder="" name="pay"/></br>
        职工姓名<input ></br>
        所在部门<input>
        <select>
            <option>中央办公室</option>
            <option>东方明珠</option>
            <option>金钱豹</option>
            <option>天上人间</option>
        </select></br>
        职工级别<input>
        <select>
            <option>总经理</option>
            <option>董事长</option>
            <option>股东</option>
            <option>财务经理</option>
        </select></br>
        职工年龄<input>
    </h5>
    <hr color="blue"></hr>
    <h5>
        工资年份<input>
        <select>
            <option>2000年</option><option>2001年</option><option>2002年</option><option>2003年</option>
            <option>2004年</option><option>2005年</option><option>2006年</option><option>2007年</option>
            <option>2008年</option><option>2009年</option><option>2010年</option><option>2011年</option>
            <option>2012年</option><option>2013年</option> <option>2014年</option> <option>2015年</option>
            <option>2016年</option><option>2017年</option>
        </select></br>
        工资月份<input>
        <select>
            <option>1月</option> <option>2月</option> <option>3月</option> <option>4月</option>
            <option>5月</option> <option>6月</option> <option>7月</option> <option>8月</option>
            <option>9月</option> <option>10月</option> <option>11月</option> <option>12月</option>
        </select>
    </h5>
    <hr color="blue"></hr>
    <h5>
        基本工资<input></br>
        浮动工资<input></br>
        工龄工资<input></br>
        岗位工资<input></br>
        加班补助<input></br>
    </h5>
    <hr color="blue"></hr>
    <h5>
        交通补助<input></br>
        住房补助<input></br>
        应发工资<input></br>
        考勤扣除<input></br>
        保险金扣除<input></br>
    </h5>
    <hr color="blue"></hr>
    <h5>
        个人所得税扣除<input></br>
        扣除总计<input></br>
        实发工资<input></br>
        备注<input></br>
    </h5>
    <hr color="blue"></hr>

        <tr>
            <th>浏览</th>
            <th>记录</th>
            <th>职工工资表</th>
            <th >\数据库\工资库\.mdb</th>
        </tr>
    </table>

</body>
</html>
