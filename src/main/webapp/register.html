<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>

</head>
<div>
<!-- 用户注册页面 -->
<div>
<div class="container">
    <div class="row">
        <div class="col-xs-offset-1 col-xs-4">

                <h6>注册求职者账号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>非中国大陆</b></h6>
                <!--form-group 代表一个input组件-->
                <div class="form-group">
                    <input class="form-control" value="手机号" onfocus="javascript:if (this.value=='手机号')this.value=''"></div>

                <div class="form-group">
                    <input class="form-control" value="密码(6-16字母.数字.无空格)" onfocus="javascript:if (this.value=='密码(6-16字母.数字.无空格)')this.value=''"></div>

                <table cellspacing="2" cellpadding="2">
                    <tr><td class="form-group">
                        <input class="form-control" value="验证码" onfocus="javascript:if (this.value=='验证码')this.value=''"></td>
                            <td class="form-group">&nbsp;&nbsp;
    <input type="submit" class="btn btn-primary" value="获取验证码" style="width: 150px" onfocus="javascript:if (this.value=='获取验证码')this.value=''"></td>
                                </tr>
                                    </table>
<br/>
   <div></div>
        <div class="form-group" colspan="2">
               <input type="submit" class="btn btn-primary" value="提交"
                      style="width: 300px" type=button
               onclick="window.open('fill.html')"
               >
                    </div></div></div></div></div></div>
