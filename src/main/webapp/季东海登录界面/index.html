<!DOCTYPE HTML>
<html dir="ltr" lang="en-US">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Web 2.0 Login Form by Azmind.com</title>

	<!--- CSS --->
	<link rel="stylesheet" href="../css/style.css" type="text/css" />


	<!--- Javascript libraries (jQuery and Selectivizr) used for the custom checkbox --->

	<!--[if (gte IE 6)&(lte IE 8)]>
        <script type="text/javascript" src="../jQuery/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="../jQuery/selectivizr.js"></script>
        <noscript>
            <link rel="stylesheet" href="../css/fallback.css"/>
        </noscript>
        <![endif]-->

	</head>

	<body>


		<div id="container">
			<form action="welcome.html">
				<div class="login">LOGIN(登录)</div>
				<div class="username-text">姓名：</div>
				<div class="password-text">密码：</div>
				<div class="username-field">
					<input type="text" name="username" value="用户名" onfocus="javascript:if (this.value=='用户名')this.value=''"/>
				</div>
				<div class="password-field">
					<input type="password" name="password"  />
				</div>
				<input type="checkbox" name="remember-me" id="remember-me" /><label for="remember-me">记住用户名</label>
				<div class="forgot-usr-pwd">忘记 <a href="#">密码</a>?&nbsp;&nbsp;&nbsp;&nbsp;<a href="welcome.html">☆注册新用户</a></div>
				<input type="submit" name="submit" value="登录" />
			</form>
		</div>
		<div id="footer">
			Web 2.0 Login More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a>
		</div>
	</body>
</html>
