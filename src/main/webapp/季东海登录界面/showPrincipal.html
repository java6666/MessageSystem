<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示出主页</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
</head>
<!--<h3>有员工登录</h3>-->
<!--<h3>和管理登录</h3>-->
<!-- 员工登录 -->
<body>
<div class="container">
    <!--&lt;!&ndash;row行样式&ndash;&gt;-->
    <!--<div class="row" style="height: 100px;background-color: #204d74">-->

    <!--</div>-->

    <div class="row">
        <!-- col-xx-num 列模板  xx是屏幕适配样式 num 所占内容大小 最多为12-->
        <div class="col-xs-2" style="height: 800px;background-color: #7440b7">
        </div>
        <div class="col-xs-10" style="height: 50px;background-color: #a6e1ec">
            <!-- 简易 -->
        </div>
        <div class="col-xs-10" style="height: 30px;background-color: #ffffff">
        </div>
        <div class="col-xs-6" style="height: 600px;background-color: #fff1b0;margin-left: 30px" >
            <b>显示个人资料</b>
            <h3>编程个人资料</h3>
            <table border="1" style="height: 450px;width: 450px">
                <tr>
                    <td>公司(残疾人士)</td>
                    <td>用户名</td>
                    <td>电子邮件地址</td>
                </tr>
                <tr>

                </tr>
                <tr>
                    <td colspan="2">名字</td>
                    <td>姓名</td>
                </tr>
                <tr>
                    <td colspan="3">地址</td>
                </tr>
                <tr>
                    <td>什么市</td>
                    <td>国家</td>
                    <td>邮箱</td>
                </tr>
                <tr>
                    <td colspan="3">关于我</td>
                </tr>
            </table>
        </div>
        <div class="col-xs-3" style="height: 400px;background-color: #fff1b0;margin-left: 30px" >
            <b>显示头像</b>
        </div>
    </div>
</div>
</body>
</html>
