<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
<!-- 用户注册页面 -->
<div class="container">
    <div class="row">
        <div class="col-xs-offset-1 col-xs-4">
            <form>
                <h6>注册求职者账号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>非中国大陆</b></h6>
                <!--form-group 代表一个input组件-->
                <div class="form-group">
                    <input class="form-control" value="手机号">
                </div>
                <div class="form-group">
                    <input class="form-control" value="密码(6-16字母.数字.无空格)">
                </div>
                <table cellspacing="2" cellpadding="2">
                    <tr>
                        <td class="form-group"><input class="form-control" value="验证码"></td>
                        <td class="form-group">&nbsp;&nbsp;<input type="submit" class="btn btn-primary" value="获取验证码" style="width: 150px"></td>
                    </tr>
                </table>
            </form>
            <br/>
            <div></div>
            <div class="form-group" colspan="2">
                <input type="submit" class="btn btn-primary" value="获取验证码" style="width: 300px">
            </div>
        </div>
    </div>
</div>
<!-- 用户填写页面 -->
<form>

</form>
</body>
</html>
