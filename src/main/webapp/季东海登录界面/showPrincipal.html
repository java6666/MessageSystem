<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示出主页</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
</head>
<!--<h3>有员工登录</h3>-->
<!--<h3>和管理登录</h3>-->
<!-- 员工登录 -->
<body>
<div class="container">
    <!--&lt;!&ndash;row行样式&ndash;&gt;-->
    <!--<div class="row" style="height: 100px;background-color: #204d74">-->

    <!--</div>-->

    <div class="row">
        <!-- col-xx-num 列模板  xx是屏幕适配样式 num 所占内容大小 最多为12-->
        <div class="col-xs-2" style="height: 800px;background-color: #7440b7">
        </div>
        <div class="col-xs-10" style="height: 50px;background-color: #a6e1ec">
            <!-- 简易 -->
        </div>
        <div class="col-xs-10" style="height: 30px;background-color: #ffffff">
        </div>
        <div class="col-xs-6" style="height: 600px;background-color: rgba(255,241,176,0.01);margin-left: 30px" >
            <table border="0" style="height: 500px;width: 500px">
                <title>编程个人资料</title>
                <tr>
                    <td>公司(残疾人士)</td>
                    <td>用户名</td>
                    <td>电子邮件地址</td>
                </tr>
                <tr>
                   <td><input value="什么公司" class="form-control"></td>
                   <td><input value="用户名" class="form-control"></td>
                   <td><input value="电子邮箱" class="form-control"></td>
                </tr>
                <tr>
                    <td colspan="2">名字</td>
                    <td>姓别</td>
                </tr>
                <tr>
                    <td colspan="2"><input value="名字" class="form-control"></td>
                    <td ><input value="性别" class="form-control"></td>
                </tr>
                <tr>
                    <td colspan="3">地址</td>
                </tr>
                <tr>
                    <td colspan="3"><input value="详细地址" class="form-control"></td>
                </tr>
                <tr>
                    <td>什么市</td>
                    <td>国家</td>
                    <td>邮政编码</td>
                </tr>
                <tr>
                    <td><input value="Mike" class="form-control"></td>
                    <td><input value="Andrew" class="form-control"></td>
                    <td><input value="ZIP Code" class="form-control"></td>
                </tr>
            </table>
        </div>
        <div class="col-xs-3" style="height: 400px;background-color: #ffffff;margin-left: 30px" >
            <img src="../images/s1.png" style="margin-right: 20px">
        </div>
    </div>
</div>
</body>
</html>
