<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
</head>
<body>
<!--container 容器样式-->
<div class="container">
    <!--row行样式-->
    <div class="row" style="height: 80px;background-color: red">
    <!-- 头部 -->
    </div>
    <div class="row" style="height: 280px;background-color: lightgoldenrodyellow">
        <!-- 背景图片和登录 -->
    </div>
    <div class="row" style="height: 80px;background-color: salmon">
        <!-- 搜索 显示模块 -->
    </div>
    <div class="row" style="height: 30px;background-color: black">
        <!-- 搜客框下的  java  安卓-->
    </div>
    <div class="row" style="height: 80px;background-color: green">
        <!-- 搜客框下的  java  安卓-->
    </div>
    <div class="row">
        <!-- col-xx-num 列模板  xx是屏幕适配样式 num 所占内容大小 最多为12-->
        <div class="col-xs-4" style="height: 300px;background-color: yellow">

        </div>
        <div class="col-xs-8" style="height: 300px;background-color: blue">

        </div>
    </div>
</div>
</body>
</html>
