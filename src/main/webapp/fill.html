<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--  注册第三步-->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/Bc.css">
    <SCRIPT type=text/javascript>
        function menuFix() {
            var sfEls = document.getElementById("fm").getElementsByTagName("li");
            for (var i=0; i<sfEls.length; i++) {
                sfEls[i].onmouseover=function() {
                    this.className+=(this.className.length>0? " ": "") + "sfhover";
                }
                sfEls[i].onMouseDown=function() {
                    this.className+=(this.className.length>0? " ": "") + "sfhover";
                }
                sfEls[i].onMouseUp=function() {
                    this.className+=(this.className.length>0? " ": "") + "sfhover";
                }
                sfEls[i].onmouseout=function() {
                    this.className=this.className.replace(new RegExp("( ?|^)sfhover\\b"),
                        "");
                }
            }
        }
        window.onload=menuFix;
    </SCRIPT>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-offset-1 col-xs-4">
            <form>
                <h1>创建名片</h1>
                <!--form-group 代表一个input组件-->
                <table>
                    <tr>
                        <td>
                            <div class="form-group">
                                <input class="form-control" value="真实姓名" onfocus="javascript:if (this.value=='真实姓名')this.value=''">
                            </div></td>
                        <td>
                            <div class="form-group">
                                <input class="form-control" value="出生年份" onfocus="javascript:if (this.value=='出生年份')this.value=''">
                            </div></td>
                        <td><div class="form-group">
                            <input class="form-control" value="性别" onfocus="javascript:if (this.value=='性别')this.value=''">
                        </div></td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <div class="form-group">
                                <input class="form-control" value="地区" onfocus="javascript:if (this.value=='地区')this.value=''">
                            </div>
                        <td>
                            <div class="form-group">
                                <input class="form-control" value="工作年份" onfocus="javascript:if (this.value=='工作年份')this.value=''">
                            </div></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <input class="form-control" value="电子邮件" onfocus="javascript:if (this.value=='电子邮件')this.value=''">
                            </div>
                        </td>
                    </tr>
                </table>
                <button type="button" class="btn btn-info"  onclick="window.open('resume.html')">保存名片</button>
            </form>
        </div>
    </div>
</div>
<ul id=fm>
    <li>
        <a href="#">一级菜单栏目</a>
        <ul>
            <li><A href="#">一级菜单目录</A></li>
            <li><A href="#">一级菜单目录</A></li>
            <li><A href="#">一级菜单目录</A></li>
            <li><A href="#">一级菜单目录</A></li>
        </ul>
    </li>
</ul>
</body>
</html>
